<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let textArea=document.getElementById('result');
        let li=document.querySelectorAll('ul#items li');
        for (let l of li) {
            textArea.value+=l.textContent+'\n';
        }
    }
</script>

</body>
</html>
