<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
  function attachEvents () {
    $('#btnDelete').click(function () {
      let input = $('#townName').val()
      let rem = false
      $('#towns').find('option').toArray().forEach(function (e) {
        if (e.textContent === input) {
          e.remove()
          rem = true
        }
      })
      rem === true
        ? $('#result').text(`${input} deleted.`)
        : $('#result').text(`${input} not found.`)
      $('#townName').val('')
    })
  }
</script>
</body>
</html>
