<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let mail=document.getElementsByName('email')[0].value;
        let cust=document.getElementsByTagName('tr');
        let result=document.getElementById('result');
        for (let i = 1; i < cust.length; i++) {
            let row=cust[i].children[1].textContent;
            if (mail === row) {
                cust[i].parentNode.removeChild(cust[i]);
                result.textContent='Deleted';
                return;
            }
        }
        result.textContent='Not found.'
    }
</script>
</body>
</html>
