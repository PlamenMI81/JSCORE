<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
};

function stopwatch() {
    let start = document.getElementById('startBtn');
    let stop = document.getElementById('stopBtn');
    let time=document.getElementById('time');
    let seconds = 0, minutes = 0, allSec=0, interval;
    start.addEventListener('click', () => {
        allSec=0;
        time.textContent='00:00';
        start.disabled = true;
        stop.disabled = false;
        interval = setInterval(()=> {
            allSec++;
            minutes=Math.floor(allSec/60);
            seconds=allSec%60;
            time.textContent=('0'+minutes).slice(-2)+':'+('0'+seconds).slice(-2)
        }, 1000);
    });
    stop.addEventListener('click',()=>{
        start.disabled = false;
        stop.disabled = true;
        clearInterval(interval);
    })
}
</script>

</body>
</html>
