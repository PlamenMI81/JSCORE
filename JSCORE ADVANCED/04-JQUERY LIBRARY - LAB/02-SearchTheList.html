<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search () {
      let input=$('#searchText').val()
      let count=0
      let towns=$('#towns').find('li').toArray()
      towns.forEach(t=>{
        if (t.textContent.includes(input)) {
            t.style.fontWeight='bold'
          count++
        }
      })
      $('#result').text(count+' matches found.')
    }
</script>
</body>
</html>
