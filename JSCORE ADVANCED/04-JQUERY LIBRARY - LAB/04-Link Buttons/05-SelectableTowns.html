<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(attachEvents())
function attachEvents () {
  $('#items').find('li').on('click',(event)=>{
    if ($(event.target).attr('data-selected')) {
      $(event.target).attr('data-selected',false).css('background','')
    } else {
      $(event.target).attr('data-selected',true).css('background','#DDD')
    }
  })
  $('#showTownsButton').on('click',()=>{
    let selected=$('li[data-selected=true]').toArray().map(e=>e.textContent).join(', ')
    $('#selectedTowns').text(`Selected towns: ${selected}`)
  })
}
</script>
</body>
</html>
